<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        #chat {
            border: 1px solid #ccc;
            padding: 10px;
            height: 300px;
            overflow-y: auto;
            margin-bottom: 10px;
        }

        input {
            width: 70%;
            padding: 5px;
        }

        button {
            padding: 5px 10px;
        }
    </style>
</head>

<body>
    <h1>AI Chat</h1>
    <div id="chat"></div>
    <input type="text" id="message" placeholder="Type your message...">
    <button onclick="sendMessage()">Send</button>

    <script>
        function appendTextMessage(label, text) {
            const chat = document.getElementById('chat');
            const line = document.createElement('p');
            const strong = document.createElement('strong');
            const span = document.createElement('span');

            strong.textContent = `${label}: `;
            span.textContent = text;

            line.appendChild(strong);
            line.appendChild(span);
            chat.appendChild(line);
            chat.scrollTop = chat.scrollHeight;

            return { line, span };
        }

        function parseErrorMessage(rawText) {
            if (!rawText) return 'Request failed';
            try {
                const parsed = JSON.parse(rawText);
                return parsed.error || rawText;
            } catch {
                return rawText;
            }
        }

        async function sendMessage() {
            const messageInput = document.getElementById('message');
            const sendButton = document.querySelector('button');
            const message = messageInput.value.trim();
            if (!message) return;

            // Add user message to chat
            appendTextMessage('You', message);

            const { span: aiTextSpan } = appendTextMessage('AI', '');

            // Clear input
            messageInput.value = '';
            messageInput.disabled = true;
            sendButton.disabled = true;

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(parseErrorMessage(errorText));
                }

                if (!response.body) {
                    throw new Error('Streaming not supported by this response');
                }

                const chat = document.getElementById('chat');
                const reader = response.body.getReader();
                const decoder = new TextDecoder('utf-8');
                let fullReply = '';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    fullReply += decoder.decode(value, { stream: true });
                    aiTextSpan.textContent = fullReply;
                    chat.scrollTop = chat.scrollHeight;
                }

                fullReply += decoder.decode();
                aiTextSpan.textContent = fullReply || 'No response received.';
            } catch (error) {
                appendTextMessage('Error', error.message || 'Unknown error');
            } finally {
                messageInput.disabled = false;
                sendButton.disabled = false;
                messageInput.focus();
            }
        }

        // Allow sending with Enter key
        document.getElementById('message').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>

</html>
